	<script type="text/javascript">
	
	    var Web3 = require(['web3'], function (web3) {
	    	//foo is now loaded.
		});

	    var web3;
	    if(typeof web3 !== 'undefined')
	  		web3 = new Web3(web3.currentProvider);
		else
	  		// set the provider you want from Web3.providers
	 		web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
	   	
	
		var artworkContract = instanciateArtWorkContract();
	
		function buy() {
			var buyerSelect = document.getElementById("BuyerAddress");	
			web3.eth.defaultAccount = buyerSelect.options[buyerSelect.selectedIndex].value;
			 
			var dASelect = document.getElementById("DAAdress");	
			var deliveryAuth = dASelect.options[dASelect.selectedIndex].value;
			var price = artworkContract.sellPrice();
			artworkContract.pay.sendTransaction(deliveryAuth, {value: price}, function (err, result) {
				if (err) {
					console.error(err);
					var alertDiv = document.getElementById("alert");
					alertDiv.innerHTML = '<div class="alert alert-danger" ><strong>Danger!</strong>' + err + '</div>';
					return;
				}
				txhash = result;
				filter = web3.eth.filter('latest');
				filter.watch(function(error, result) {
					// XXX this should be made asynchronous as well.  time
					// to get the async library out...
					var receipt = web3.eth.getTransactionReceipt(txhash);
					// XXX should probably only wait max 2 events before failing XXX 
					if (receipt && receipt.transactionHash == txhash) {
						var valueNow = artworkContract.sellProgress();
						console.log("after : " + valueNow);
						var alertDiv = document.getElementById("alert");
						if (valueNow == 3){
							alertDiv.innerHTML = '<div class="alert alert-success" disabled="true" id="success"><strong>Success!</strong> The artwork is now paid. Next step : pick up by the owner</div>';		
						} else {
							alertDiv.innerHTML = '<div class="alert alert-danger" disabled="true" id="danger"><strong>Danger!</strong>' + err + '</div>';
						}
						filter.stopWatching();
					}
        		});
			});
			var alertDiv = document.getElementById("alert");	
			alertDiv.innerHTML = '<div class="alert alert-warning" disabled="true" id="warning"><strong>Warning!</strong> Please wait until the artwork is paid</div>';
		}

		function sign() {
			var buyerSelect = document.getElementById("BuyerAddress");	
			web3.eth.defaultAccount = buyerSelect.options[buyerSelect.selectedIndex].value;
			
			artworkContract.signDeliveryByBuyer.sendTransaction(function (err, result) {
				if (err) {
					console.error(err);
					var alertDiv = document.getElementById("alert");
					alertDiv.innerHTML = '<div class="alert alert-danger" ><strong>Danger!</strong>' + err + '</div>';
					return;
				}
				txhash = result;
				filter = web3.eth.filter('latest');
				filter.watch(function(error, result) {
					// XXX this should be made asynchronous as well.  time
					// to get the async library out...
					var receipt = web3.eth.getTransactionReceipt(txhash);
					// XXX should probably only wait max 2 events before failing XXX 
					if (receipt && receipt.transactionHash == txhash) {
						var valueNow = artworkContract.sellProgress();
						console.log("after : " + valueNow);
						var alertDiv = document.getElementById("alert");
						if (valueNow == 7){
							alertDiv.innerHTML = '<div class="alert alert-success" disabled="true" id="success"><strong>Success!</strong> Your artwork is now yours. Next step : Make it certify by the certification authority or keep it</div>';		
						} else {
							alertDiv.innerHTML = '<div class="alert alert-danger" disabled="true" id="danger"><strong>Danger!</strong>' + err + '</div>';
						}
						filter.stopWatching();
					}
        		});
			});
			var alertDiv = document.getElementById("alert");	
			alertDiv.innerHTML = '<div class="alert alert-warning" disabled="true" id="warning"><strong>Warning!</strong> Please wait until the artwork is declared delivered</div>';
		}
		
		var isInit = false;
		function initSelect() {
			if (isInit == false ){
				var x = document.getElementById("DAAdress");
				var y = document.getElementById("BuyerAddress");
				var i=0; 
				web3.eth.accounts.forEach( function(e){
					var c = document.createElement("option");
					c.value = e;
					c.text = "account " + i;
					var d = document.createElement("option");
					d.value = e;
					d.text = "account " + i;
					x.options.add(c, i+1);
					y.options.add(d, i+1);
					i++; 
				});
				isInit = true;
			}		
		}
		
	</script>
